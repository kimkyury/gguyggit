spring:
  profiles:
    active: local
  application:
    name: ggyugit
  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha    # API ?? ??? ? ??
    operationSorter: method # HTTP Method ? ?? (G -> Po -> Pu ->  D)